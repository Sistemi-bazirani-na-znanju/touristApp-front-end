<div class="registration-container">
    <h1>SYSTEM ADMINISTRATOR REGISTRATION</h1>
</div>
<div class="registration-container">
    <form [formGroup]="registrationSystemAdministratorForm" (ngSubmit)="registerSystemAdministrator()" class="registration-form">
      <div class="form-group">
        <label for="firstName">Name</label>
        <input id="firstName" formControlName="firstName" type="text" class="form-control" />
        <div *ngIf="registrationSystemAdministratorForm.controls.firstName.invalid && registrationSystemAdministratorForm.controls.firstName.touched" class="error-message">Name is required</div>
  
        <label for="lastName">Last Name</label>
        <input id="lastName" formControlName="lastName" type="text" class="form-control" />
        <div *ngIf="registrationSystemAdministratorForm.controls.lastName.invalid && registrationSystemAdministratorForm.controls.lastName.touched" class="error-message">Surname is required</div>
  
        <label for="email">Email</label>
        <input id="email" formControlName="email" type="email" class="form-control" />
        <div *ngIf="registrationSystemAdministratorForm.controls.email.invalid && registrationSystemAdministratorForm.controls.email.touched" class="error-message">Invalid email format or you already have an account</div>
  
        <label for="password">Password</label>
        <input id="password" formControlName="password" type="password" class="form-control" />
        <div *ngIf="registrationSystemAdministratorForm.controls.password.invalid && registrationSystemAdministratorForm.controls.password.touched" class="error-message">Password is required</div>
  
        <label for="confirmPassword">Confirm Password</label>
        <input id="confirmPassword" formControlName="confirmPassword" type="password" class="form-control" />
        <div *ngIf="registrationSystemAdministratorForm.hasError('passwordMismatch')" class="error-message">Passwords do not match</div>
  
        <label for="countryAdministrator">Country</label>
        <input id="countryAdministrator" formControlName="countryAdministrator" type="text" class="form-control" />
        <div *ngIf="registrationSystemAdministratorForm.controls.countryAdministrator.invalid && registrationSystemAdministratorForm.controls.countryAdministrator.touched" class="error-message">Country is required</div>
  
        <label for="cityAdministrator">City</label>
        <input id="cityAdministrator" formControlName="cityAdministrator" type="text" class="form-control" />
        <div *ngIf="registrationSystemAdministratorForm.controls.cityAdministrator.invalid && registrationSystemAdministratorForm.controls.cityAdministrator.touched" class="error-message">City is required</div>
  
        <label for="phoneNumber">Phone Number</label>
        <input id="phoneNumber" formControlName="phoneNumber" type="tel" class="form-control" />
        <div *ngIf="registrationSystemAdministratorForm.controls.phoneNumber.invalid && registrationSystemAdministratorForm.controls.phoneNumber.touched" class="error-message">Invalid phone number format (+3816********)</div>
  
       </div>
      <div>
        <button type="submit" class="submit-button">REGISTER</button>
      </div>
    </form>
</div>
