<div class="profile">
    <fa-icon class="profile-picture" [icon]="faUser"/>

    <div class="profile-section">
        <div class="profile-section-title">Account</div>
        <div class="profile-section-label">Email: {{user.email}}</div>
    </div>

    <div class="profile-section">
        <div class="profile-section-title">Personal information</div>

        <div class="profile-label">Name:</div>
        <input class="profile-input" [class.cursor-initial]="canEdit" type="text" placeholder="Name" [(ngModel)]="userCopy.firstName" (input)="validate()"/>
        <div class="profile-input-error">{{errors.firstName}}</div>

        <div class="profile-label">Surname:</div>
        <input class="profile-input" [class.cursor-initial]="canEdit" type="text" placeholder="Surname" [(ngModel)]="userCopy.lastName" (input)="validate()"/>
        <div class="profile-input-error">{{errors.lastName}}</div>

        <div class="profile-label">Password:</div>
        <!-- <input class="profile-input" [class.cursor-initial]="canEdit" type="password" placeholder="Password" [(ngModel)]="userCopy.password" (input)="validate()"/>
        <div class="profile-input-error">{{errors.password}}</div> -->
        <div class="profile-input-error">{{errors.password}}</div>


        <div class="profile-edit-button" *ngIf="!canEdit" (click)="startEditing()">
            <div class="profile-button-text">Edit</div>
        </div>

        <div class="profile-save-cancel" *ngIf="canEdit">
            <div class="profile-save-button" (click)="saveChanges()">
                <div class="profile-button-text">Save</div>
            </div>
            <div class="profile-cancel-button" (click)="endEditing()">
                <div class="profile-cancel-button-text">Cancel</div>
            </div>
        </div>
    </div>
</div>
