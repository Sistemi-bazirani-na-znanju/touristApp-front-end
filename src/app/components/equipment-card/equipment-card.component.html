<div class="company-card" [class.selected]="selected" [class.out-of-stock]="equipment.stockCount <= 0">
    <img class="company-image" src="https://pactandpartners.com/wp-content/uploads/2020/02/Medical-Devices-scaled.jpeg"/>
    <div class="company-content">
        <div class="company-title">{{equipment.name}}</div>
        <div class="company-label">
            <fa-icon class="star" [icon]="faStar" />
            {{equipment.averageRating}}
        </div>
        <div class="company-label">
            <fa-icon [icon]="faLocationDot" />
            Description: {{equipment.description}}
        </div>
        <div class="company-label">
            <fa-icon [icon]="faFlask" />
            Type: {{equipment.type}}
        </div>
        <div class="company-label red" *ngIf="equipment.stockCount <= 0">
            <fa-icon [icon]="faBoxOpen" />
            Out of stock
        </div>
        <input *ngIf="equipment.stockCount > 0" type="number" min="1" [max]="equipment.stockCount" (click)="childClick($event)" [(ngModel)]="equipment.quantity"/>
    </div>
</div>
