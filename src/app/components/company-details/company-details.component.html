<div>
    <div class="company-content">
        <div class="company-title">{{company?.name}}</div>
        <div class="company-label">
            <fa-icon class="star" [icon]="faStar" />
            {{company?.averageRating}}
        </div>
        <div class="company-label">
            <fa-icon [icon]="faLocationDot" />
            Location: {{company?.address}}, {{company?.city}}, {{company?.country}}
        </div>
        <div class="company-label">
            <fa-icon [icon]="faClock" />
            Working time: {{company?.openingTime}} - {{company?.closingTime}}
        </div>
    </div>
    <div class="margin-bottom">
        <div class="company-title">Equipment</div>
        <div class="search-container">
            <input type="text" [(ngModel)]="equipmentSearch" placeholder="Search by name" />
            <button (click)="searchEquipment()">Search</button>
        </div>
        <div class="margin-bottom-eq" *ngFor="let e of equipment" (click)="toggleOrderItem(e.id, e.stockCount)">
            <pd-equipment-card [equipment]="e" [selected]="isItemSelected(e.id)"></pd-equipment-card>
        </div> 
    </div>
    <div class="button" (click)="onMakeAReservation()" *ngIf="equipmentIds.length > 0">
        <div class="button-text">Make a reservation</div>
    </div>
</div>
