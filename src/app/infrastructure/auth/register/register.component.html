<div class="registration-container">
  <h1>REGISTRATION</h1>
</div>

<div class="registration-container">  
  <form [formGroup]="registrationForm" (ngSubmit)="register()" class="registration-form">
    <div class="form-group">
      <label for="firstName">Name</label>
      <input id="firstName" formControlName="firstName" type="text" class="form-control" />
      <div *ngIf="firstName.invalid && firstName.touched" class="error-message">Name is required</div>

      <label for="lastName">Surname</label>
      <input id="lastName" formControlName="lastName" type="text" class="form-control" />
      <div *ngIf="lastName.invalid && lastName.touched" class="error-message">Surname is required</div>

      <label for="email">Email</label>
      <input id="email" formControlName="email" type="email" class="form-control" />
      <div *ngIf="email.invalid && email.touched" class="error-message">Invalid email format or you already have an account</div>

      <label for="password">Password</label>
      <input id="password" formControlName="password" type="password" class="form-control" />
      <div *ngIf="password.invalid && password.touched" class="error-message">Password is required</div>

      <label for="confirmPassword">Confirm Password</label>
      <input id="confirmPassword" formControlName="confirmPassword" type="password" class="form-control" />
      <div *ngIf="registrationForm.hasError('passwordMismatch')" class="error-message">Passwords do not match</div>

      <label for="country">Country</label>
      <input id="country" formControlName="country" type="text" class="form-control" />
      <div *ngIf="country.invalid && country.touched" class="error-message">Country is required</div>

      <label for="city">City</label>
      <input id="city" formControlName="city" type="text" class="form-control" />
      <div *ngIf="city.invalid && city.touched" class="error-message">City is required</div>

      <label for="phoneNumber">Phone Number</label>
      <input id="phoneNumber" formControlName="phoneNumber" type="tel" class="form-control" />
      <div *ngIf="phoneNumber.invalid && phoneNumber.touched" class="error-message">Invalid phone number format (+3816********)</div>

      <label for="workplace">Workplace</label>
      <input id="workplace" formControlName="workplace" type="text" class="form-control" />
      <div *ngIf="workplace.invalid && workplace.touched" class="error-message">Workplace is required</div>

      <label for="companyName">Company Name</label>
      <input id="companyName" formControlName="companyName" type="text" class="form-control" />
      <div *ngIf="companyName.invalid && companyName.touched" class="error-message">Company name is required</div>

      <button type="submit" [disabled]="!registrationForm.valid" class="submit-button">REGISTER</button>
    </div>
  </form>
</div>
